{% extends "base.html" %}
{% block link_style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_content.css') }}">
    {% block addition_link_style %}{% endblock %}
{% endblock %}
{% block content %}
    <div class="col-12">
        <div class="row m-auto">
            <div class="col-12 section">
                <span class="header">{% block header %}{% endblock %}</span>
                {% block addition %}{% endblock %}
            </div>
            {% block section %}{% endblock %}
        </div>
    </div>
{% endblock %}

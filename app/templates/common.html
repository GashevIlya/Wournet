{% extends "base.html" %}
{% block link_style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block addition_link_style %}{% endblock %}
{% endblock %}
{% block content %}
    <div class="col-12">
        <div class="row m-auto">
            <div class="col-12 section">
                <div class="row">
                    <div class="col-12">
                        <span class="header">{% block header %}{% endblock %}</span>
                    </div>
                    {% block addition %}{% endblock %}
                </div>
            </div>
            {% block section %}{% endblock %}
        </div>
    </div>
{% endblock %}
